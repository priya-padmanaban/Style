<!DOCTYPE html>
<html lang="en">
<head>
<title>Style</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
    background-color: darkblue;
    padding: 5px;
    text-align: left;
    font-size: 35px;
    color: white;
}


/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
    nav, article {
        width: 100%;
        height: auto;
    }
}
</style>
</head>
<body onload="main()"; style="background-color:powderblue;">


<header>
  <h2>Style</h2>
</header>

 <!-- 
      User's TextBox
      Gives them a field to write their sample, contains a submit bar for them to submit it
      -->
      <fieldset>
        <legend> Enter a Sample of Your Writing! </legend>
        <p> 
          <label> Submit at Least 1000 Words Here </label>
          <textarea
                 id = "myText"
                 rows = "4"
                 cols = "190" >your text here
                 </textarea>
          <!-- <input type="button" value="Submit" onclick="msg()"> -->
          <button onclick="myFunction()">Click me</button>
        </p>
      </fieldset>

</body>
</html>
